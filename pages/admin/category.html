<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/style.min.css" />
</head>
<body>
    <div class="page-wrapper admin">
        <header><h1>브랜드쿡 참가신청 관리자 페이지</h1></header>
        <div class="wrapper">

            <div>
                <section>
                    <div class="collapse show" style="border-top: none">
                        <h3>참가비 결제 현황: <span class="is-required">미납</span></h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>부스 참가비</th>
                                    <th>유틸리티</th>
                                    <th class="is-blue">할인</th>
                                    <th>합계(VAT 포함)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>20,000,000원</td>
                                    <td>20,000,000원</td>
                                    <td class="is-blue">20,000,000원</td>
                                    <td>20,000,000원</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="grey-box flex center align-center">
                            <span>11,111,111원</span>
                            <img src="../../img/icon_plus.svg" alt="더하기" />
                            <span>-11,111,111원</span>
                            <img src="../../img/icon_equal.svg" alt="" />
                            <strong class="is-blue">총합계 11,111,111원</strong>
                        </div>
                        <h3>전시신청정보</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>신청항목</th>
                                    <th>신청기한</th>
                                    <th>신청현황</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-left">기본정보<span class="is-red">(필수)</span></td>
                                    <td>-</td>
                                    <td><button class="is-secondary">완료/수정</button></td>
                                </tr>
                                    <td class="text-left">유틸리티 신청<span class="is-blue">(선택)</span></td>
                                    <td>-</td>
                                    <td><button class="is-primary">신청하기</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

        </div>
    </div>

</body>
</html>
