<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.min.css" />
</head>
<body>
    <div class="page-wrapper sign-in sign-up">
        <div class="wrapper">
            <header>
                <h1 class="selected">2025 대한민국 농업박람회 참가 신청</h1>
            </header>
            <div>
                <form>
                    <div class="flex inline align-center">
                        <label class="is-required">아이디</label>
                        <div class="flex grow">
                            <input type="text" placeholder="아이디 입력(6~20자)" required />
                            <button>중복 확인</button>
                            <span>사용할 수 없는 아이디입니다</span>
                        </div>
                    </div>
                    <div class="flex inline align-center">
                        <label class="is-required">비밀번호</label>
                        <div class="flex grow">
                            <input type="password" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함 8~20자)" required />
                            <span>20자 이내의 문자를 입력해주세요</span>
                        </div>
                    </div>
                    <div class="flex inline align-center">
                        <label class="is-required">비밀번호 확인</label>
                        <div class="flex grow">
                            <input type="password" placeholder="비밀번호 재입력" required />
                            <span>비밀번호가 일치하지 않습니다</span>
                        </div>
                    </div>
                    <div class="flex inline align-center">
                        <label>참가기관(기업)명</label>
                        <div class="flex grow">
                            <input type="text" placeholder="참가기관명 입력" />
                            <span>참가기관명을 입력하지 않으셨습니다</span>
                        </div>
                    </div>
                    <div class="flex inline align-center">
                        <label>담당자 이름</label>
                        <div class="flex grow">
                            <input type="text" placeholder="담당자 이름" />
                            <span>담당자 이름을 입력하지 않으셨습니다</span>
                        </div>
                    </div>
                    <div class="flex inline align-center">
                        <label>연락처</label>
                        <div class="flex grow">
                            <input type="tel" placeholder="등록된 인증정보를 통해 아이디, 비밀번호를 찾을 수 있습니다." />
                            <span>연락처를 입력하지 않으셨습니다</span>
                        </div>
                    </div>
                    <div class="flex inline align-center">
                        <label>이메일</label>
                        <div class="flex grow">
                            <input type="email" placeholder="example@gmail.com" />
                            <span>이메일을 입력하지 않으셨습니다</span>
                        </div>
                    </div>
                    <button type="submit">회원가입</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
